version: "3.9"
services:
  db:
    image: nouchka/sqlite3:latest
    volumes:
      - ./data/db:/root/db
    environment:
      - DATABASEPATH_TEST=db.sqlite3_test
      - DATABASEPATH=db.sqlite3
  app:
    build: .
    container_name: test-app
    command: bash -c "pytest test_main.py"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
